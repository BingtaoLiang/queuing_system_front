<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>今日已就诊病人</title>
    <meta name="viewport" http-equiv="Content-Type"
          content="text/html; charset=UTF-8;width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <!--    <link rel="stylesheet" href="/css/zhiyuan.css">-->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/ie-emulation-modes-warning.js"></script>
    <style>
        th,td{
            text-align: center;
        }
    </style>
</head>

<body style="background-color: #f5f4f8" background="images/bg.jpg">
<div style="margin-top: 50px; margin-left: 15px; margin-right: 15px;text-align: center " >
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>已叫号病人名单</h3>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th><h4>号码</h4></th>
                    <td><h4>姓名</h4></td>
                    <td><h4>年龄</h4></td>
                    <td><h4>性别</h4></td>
                </tr>
                </thead>
                <tbody th:each="user:${users}">
                <tr>
                    <th style="font-size:14pt" th:text="${user.getXuhao()}"></th>
                    <td style="font-size:14pt" th:text="${user.getUsername()}"></td>
                    <td style="font-size:14pt" th:text="${user.getUserAge()}"></td>
                    <td style="font-size:14pt" th:text="${user.getUserSex()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div style="text-align: center">
        <a href="/guanli">
            <input value="返回" type="button" class="btn btn-primary btn-block" style="width: 130px;display: inline;font-size: 20px">
        </a>
    </div>


</div>
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
